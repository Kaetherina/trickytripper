
buildscript {
    dependencies {
        repositories {
            jcenter()
            mavenLocal()
        }
//        classpath 'com.android.tools.build:gradle:1.3.1/**/'
        classpath 'com.android.tools.build:gradle:2.0.0-alpha6'
    }
}
allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
    ext {
        junitVersion = '4.10'
        orgRobolectricRobolectricVersion = '2.4'
        orgMockitoMockitoCoreVersion = '1.9.5'
        comGithubMachinarius_preferenceFragmentVersion = '0.1.1'
        comAndroidSupport_supportV4Version = '23.1.1'
        comAndroidSupport_supportV7Version = '23.1.1'
//        comGithubJcandksolutionsAndroidUnitTestVersion = '2.1.1'
//        android_androidVersion = '4.1.2_r4' // V16
//        comLoopjAndroidHttpAsyncHttpClientVersion = '1.4.2'
    }
}
