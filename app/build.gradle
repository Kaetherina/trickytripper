apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId 'de.koelle.christian.trickytripper'
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 16
        versionName '1.5.3'
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError true
    }
    File signFile = rootProject.file('sign/keystore.properties')
    if (signFile.exists()) {
        Properties properties = new Properties()
        properties.load(new FileInputStream(signFile))
        signingConfigs {
            release {
                storeFile rootProject.file(properties['keystore'])
                storePassword properties['storePassword']
                keyAlias properties['keyAlias']
                keyPassword properties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$comAndroidSupport_supportV7Version"
    compile "com.android.support:support-v4:$comAndroidSupport_supportV4Version"
    compile "com.github.machinarius:preferencefragment:$comGithubMachinarius_preferenceFragmentVersion"

    //compile 'com.loopj.android:android-async-http:1.4.9'  //--> Has api changes, does not deliver results when implemented according to API.
    testCompile "junit:junit:$junitVersion"
    //testCompile "org.robolectric:robolectric:$orgRobolectricRobolectricVersion"
    testCompile "org.mockito:mockito-core:$orgMockitoMockitoCoreVersion"
}
